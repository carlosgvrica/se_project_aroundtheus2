<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF -8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <meta
      name="description"
      content="Around the US sharing Pictures with one an other"
    />
    <meta
      name="keywords"
      content="US,travel,explore,adventure,travel inspiration"
    />
    <meta name="author" content="Carlos Garcia" />
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="white Around the U.S logo text"
          class="header__logo-image"
        />
      </header>
      <main class="main">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Portrait of Jacques-Cousteau smiling blissfully"
            class="profile__photo"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques-Cousteau</h1>
            <button
              class="profile__edit-button"
              aria-label="edit"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            aria-label="add"
            type="button"
          ></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="yosemite view of mountains and trees"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite valley</h2>
                <button
                  class="card__like-button"
                  aria-label="like"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="lake louise landscape overlooking the blue waters"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button
                  class="card__like-button"
                  aria-label="like"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="the beautiful bald mountains during a sunset with rays of orange"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Bald mountains</h2>
                <button
                  class="card__like-button"
                  aria-label="like"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                alt="a starry night of the latemar mountains with a hint of snow"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button
                  class="card__like-button"
                  aria-label="like"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                alt="lonely creek of vanoise with a view of snowy mountains "
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button
                  class="card__like-button"
                  aria-label="like"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago.jpg"
                alt="a gloomy day at the lago di braies boat deck with reflections of the mountains"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button
                  class="card__like-button"
                  aria-label="like"
                  type="button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Around the U.S.</p>
      </footer>
    </div>
    <div class="modal modal_opened">
      <div class="modal__container">
        <button type="button" class="modal__close-button" name="close"></button>
        <h2 class="modal__title">Edit Profile</h2>
        <form class="modal__form">
          <input
            type="text"
            name="name"
            class="modal__profile-title"
            placeholder="Jacques Cousteau"
          />
          <input
            type="text"
            name="about me"
            class="modal__profile-description"
            placeholder="Explorer"
          />
          <button class="modal__save-button" type="button" name="save">
            Save
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
